<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Lens Image Analyzer</title>
    <link rel="stylesheet" href="lens.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Image Analyzer</h1>
        <div class="input-section">
            <label for="imageUrl" class="input-label">Image URL:</label>
            <input type="text" id="imageUrl" class="input-field">
            <button id="analyzeBtn" class="analyze-button">Analyze Image</button>
        </div>
        <div id="analysisResults" class="results-section hidden">
            <h3 class="results-title">Analysis Results:</h3>
            <ul id="conceptsList" class="concepts-list"></ul>
        </div>
        <div id="wikipediaInfo" class="wikipedia-info hidden">
            <h3 class="info-title">Information:</h3>
            <div id="infoContent" class="info-content"></div>
        </div>
        <div id="loading" class="loading hidden">Analyzing image...</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="lens.js"></script>
</body>
</html>
