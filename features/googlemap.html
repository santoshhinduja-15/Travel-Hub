<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const map = L.map('map').setView([19.7515, 75.7139], 7);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            const maharashtraLocations = [
                { name: "Gateway of India, Mumbai", lat: 18.9217, lon: 72.8347 },
                { name: "Marine Drive, Mumbai", lat: 18.9443, lon: 72.8236 },
                { name: "Elephanta Caves, Mumbai", lat: 18.9647, lon: 72.9315 },
                { name: "Shaniwar Wada, Pune", lat: 18.5196, lon: 73.8553 },
                { name: "Sinhagad Fort, Pune", lat: 18.3655, lon: 73.7538 },
                { name: "Ajanta Caves, Aurangabad", lat: 20.5513, lon: 75.7037 },
                { name: "Ellora Caves, Aurangabad", lat: 20.0224, lon: 75.6823 },
                { name: "Bibi Ka Maqbara, Aurangabad", lat: 19.8776, lon: 75.3580 },
                { name: "Chhatrapati Shivaji Maharaj Vastu Sangrahalaya, Mumbai", lat: 18.9300, lon: 72.8337 },
                { name: "Sanjay Gandhi National Park, Mumbai", lat: 19.2148, lon: 72.9106 },
                { name: "Daulatabad Fort, Aurangabad", lat: 19.9440, lon: 75.2537 },
                { name: "Panchakki, Aurangabad", lat: 19.8806, lon: 75.3289 },
                { name: "Pataleshwar Cave Temple, Pune", lat: 18.5189, lon: 73.8469 },
                { name: "Haji Ali Dargah, Mumbai", lat: 18.9824, lon: 72.8051 },
                { name: "Siddhivinayak Temple, Mumbai", lat: 19.0169, lon: 72.8304 },
                { name: "Kanheri Caves, Mumbai", lat: 19.2163, lon: 72.9147 },
                { name: "Mumbai Film City, Mumbai", lat: 19.1551, lon: 72.9024 },
                { name: "Shreemant Dagdusheth Halwai Ganpati Temple, Pune", lat: 18.5162, lon: 73.8567 },
                { name: "Raja Dinkar Kelkar Museum, Pune", lat: 18.5142, lon: 73.8412 },
                { name: "Worli Sea Face, Mumbai", lat: 19.0083, lon: 72.8156 },
            ];

            const customMarkerIcon = L.icon({
                iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            });

            maharashtraLocations.forEach(location => {
                const marker = L.marker([location.lat, location.lon], { icon: customMarkerIcon }).addTo(map);
                marker.bindPopup(`<b>${location.name}</b><br/><a href="https://en.wikipedia.org/wiki/${encodeURIComponent(location.name.split(',')[0])}" target="_blank">Know More</a>`);
            });
        });
    </script>
</body>
</html>
